<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautiFull Unsplash Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col mx-auto mt-5">
                <h3 class="text-center mb-5 text-success">Get Free Image Form Unsplash</h3>
                <div class="input-group mb-3">
                    <input type="text" id="inputField" class="form-control" placeholder="image name"
                        aria-label="image name" aria-describedby="button-addon2">
                    <button onclick="loadImage()" class="btn btn-success" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
            <div class="message" id="error-message">

            </div>
            <div class="text-center fs-3" style="display: none;" id="spinner">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mx-auto row-cols-1 row-cols-md-2 row-cols-lg-4 gx-lg-3 gx-md-5 gx-4 gy-5" id="img-show">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
